<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Despensa</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f2f2f7;
}

/* ===== HEADER ===== */
header{
  background:#fff;
  padding:12px;
  border-bottom:1px solid #ddd;
}
.top{
  display:flex;
  align-items:center;
  gap:10px;
}
.menu{font-size:26px;cursor:pointer}
.addMain{margin-left:auto;font-weight:600;cursor:pointer}
.search input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#e5e5ea;
  margin-top:10px;
}

/* ===== DRAWER ===== */
#drawer{
  position:fixed;
  top:0;bottom:0;left:0;
  width:260px;
  background:#fff;
  transform:translateX(-100%);
  transition:.3s;
  padding:16px;
  z-index:30;
}
#drawer.open{transform:translateX(0)}
#drawer button{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  border-radius:10px;
  border:1px solid #000;
  background:#fff;
  font-weight:600;
}
#drawer button.active{background:#000;color:#fff}

/* ===== LISTA ===== */
main{padding:12px}
.item{
  background:#fff;
  padding:12px;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.item small{display:block;color:#666;font-size:12px}
.item button{
  width:36px;height:36px;
  border-radius:10px;
  border:none;
  font-size:18px;
  font-weight:600;
}
.add{background:#000;color:#fff}
.del{background:#ff3b30;color:#fff}

/* ===== BOT√ìN TICKET ===== */
#viewTicketBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#000;
  color:#fff;
  padding:12px 16px;
  border-radius:12px;
  border:none;
  font-weight:600;
  z-index:40;
}

/* ===== MODALES ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal .box{
  background:#fff;
  border-radius:16px;
  padding:16px;
  width:90%;
  max-width:420px;
  max-height:85vh;
  overflow:hidden;
}

/* ===== TICKET ===== */
.ticketHeader{
  text-align:center;
  font-weight:700;
  margin-bottom:10px;
}

.ticketTableHeader{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  border-bottom:2px solid #000;
  padding:6px 4px;
  margin-bottom:6px;
}

.ticketList{
  list-style:none;
  padding:0;
  margin:0;
  max-height:40vh;
  overflow-y:auto;
}

.ticketList li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 4px;
  border-bottom:1px solid #eee;
  font-size:15px;
}

.ticketLeft{
  display:flex;
  flex-direction:column;
}

.ticketRight{
  display:flex;
  align-items:center;
  gap:8px;
}

.ticketQty{
  font-weight:700;
}

.ticketDel{
  background:#ff3b30;
  color:#fff;
  border:none;
  border-radius:6px;
  width:28px;
  height:28px;
  font-size:14px;
  cursor:pointer;
}

/* ===== BOTONES TICKET ===== */
.ticketActions{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
  margin-top:12px;
}
.ticketActions button{
  padding:10px;
  border-radius:10px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.ticketActions .danger{
  background:#000;
  color:#fff;
}
</style>
</head>

<body>

<div id="drawer"></div>

<header>
  <div class="top">
    <div class="menu" onclick="toggleDrawer()">‚â°</div>
    <h1>Despensa</h1>
    <div class="addMain" id="editBtn" onclick="toggleEditMode()">‚úèÔ∏è Editar</div>
  </div>
  <div class="search">
    <input id="search" placeholder="Buscar..." oninput="render()">
  </div>
</header>

<main id="list"></main>

<button id="viewTicketBtn" onclick="openTicketModal()">üßæ Ver Ticket [ 00 ]</button>

<!-- ===== MODAL TICKET ===== -->
<div id="ticketModal" class="modal">
  <div class="box">
    <div class="ticketHeader">üßæ PEDIDO</div>

    <div class="ticketTableHeader">
      <span>Art√≠culo</span>
      <span>Unidades</span>
    </div>

    <ul id="ticketList" class="ticketList"></ul>

    <div class="ticketActions">
      <button onclick="printTicket()">üñ®Ô∏è</button>
      <button onclick="sendWhatsApp()">üì≤</button>
      <button class="danger" onclick="askResetTicket()">üîÑ</button>
      <button onclick="closeTicketModal()">‚ùå</button>
    </div>
  </div>
</div>

<!-- MODAL CONFIRMACI√ìN -->
<div id="confirmModal" class="modal">
  <div class="box">
    <p id="confirmText"></p>
    <div style="display:flex;gap:8px;margin-top:12px;">
      <button onclick="confirmDelete()">Aceptar</button>
      <button onclick="closeConfirm()">Cancelar</button>
    </div>
  </div>
</div>

<script src="app.js"></script>

<script>
function openTicketModal(){
  document.getElementById("ticketModal").style.display="flex";
}
function closeTicketModal(){
  document.getElementById("ticketModal").style.display="none";
}

/* reset pedido */
function askResetTicket(){
  if(confirm("¬øNuevo pedido?")){
    cart.length=0;
    localStorage.cart="[]";
    closeTicketModal();
    render();
  }
}
</script>

</body>
</html>
