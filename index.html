<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Despensa</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">

<style>
@font-face { font-family: 'Inter'; src: url('fonts/Inter-Regular.woff2') format('woff2'); font-weight: 400;}
@font-face { font-family: 'Inter'; src: url('fonts/Inter-Medium.woff2') format('woff2'); font-weight: 500;}
@font-face { font-family: 'Inter'; src: url('fonts/Inter-SemiBold.woff2') format('woff2'); font-weight: 600;}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter', system-ui, sans-serif;
  background:#f2f2f7;
}

/* ===== HEADER ===== */
header{
  background:#fff;
  padding:12px;
  border-bottom:1px solid #ddd;
}
.top{
  display:flex;
  align-items:center;
  gap:10px;
}
.menu{ font-size:28px; cursor:pointer; }
.addMain{ margin-left:auto; font-weight:600; cursor:pointer; }
.search input{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#e5e5ea;
}

/* ===== LISTA ===== */
main{ padding:12px; }
.item{
  background:#fff;
  border-radius:12px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.item button{
  width:36px;
  height:36px;
  border:none;
  border-radius:10px;
  font-size:18px;
}
.add{ background:#000; color:#fff; }
.del{ background:#ff3b30; color:#fff; }

/* ===== BOT√ìN VER TICKET ===== */
#viewTicketBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 16px;
  border-radius:12px;
  background:#000;
  color:#fff;
  font-weight:600;
  border:none;
  cursor:pointer;
}

/* ===== MODALES ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal .box{
  background:#fff;
  border-radius:16px;
  padding:20px;
  width:90%;
  max-width:420px;
  max-height:80vh;
  display:flex;
  flex-direction:column;
}

/* ===== TICKET ===== */
.ticketHeader{
  text-align:center;
  margin-bottom:10px;
}
.ticketHeader h3{ margin:0; }
#ticketSummary{ font-weight:600; margin-top:4px; }

/* Cabecera tabla */
.ticket-head{
  display:grid;
  grid-template-columns:1fr auto 30px;
  font-size:13px;
  font-weight:600;
  color:#666;
  padding:6px 8px;
  border-bottom:1px solid #ddd;
}

/* Lista */
#ticketList{
  list-style:none;
  padding:0;
  margin:0;
  overflow-y:auto;
  flex:1;
}
#ticketList li{
  display:grid;
  grid-template-columns:1fr auto 30px;
  gap:8px;
  align-items:center;
  padding:8px;
  border-bottom:1px solid #eee;
  font-size:14px;
}
.ticket-name{
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.ticket-qty{
  font-weight:600;
}
#ticketList .del{
  width:26px;
  height:26px;
  font-size:14px;
  border-radius:8px;
}

/* Acciones */
.ticket-actions{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
  margin-top:12px;
}
.ticket-actions button{
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:600;
}
.ticket-actions .danger{
  background:#000;
  color:#fff;
}

/* Normalizar */
button{ appearance:none; -webkit-appearance:none; }
</style>
</head>

<body>

<header>
  <div class="top">
    <div class="menu" onclick="toggleDrawer()">‚â°</div>
    <h1>Despensa</h1>
    <div class="addMain" id="editBtn" onclick="toggleEditMode()">‚úèÔ∏è Editar</div>
  </div>
  <div class="search">
    <input id="search" placeholder="Buscar..." oninput="render()">
  </div>
</header>

<main id="list"></main>

<button id="viewTicketBtn" onclick="openTicketModal()">üßæ Ver Ticket [ 00 ]</button>

<!-- MODAL TICKET -->
<div id="ticketModal" class="modal">
  <div class="box">
    <div class="ticketHeader">
      <h3>üßæ Pedido</h3>
      <div id="ticketSummary"></div>
    </div>

    <div class="ticket-head">
      <span>Art√≠culo</span>
      <span>Unidades</span>
      <span></span>
    </div>

    <ul id="ticketList"></ul>

    <div class="ticket-actions">
      <button onclick="printTicket()">üñ®Ô∏è</button>
      <button onclick="sendWhatsApp()">üì≤</button>
      <button class="danger" onclick="resetTicket()">üÜï</button>
      <button onclick="closeTicketModal()">‚ùå</button>
    </div>
  </div>
</div>

<div id="confirmModal" class="modal">
  <div class="box">
    <p id="confirmText"></p>
    <div style="display:flex; gap:8px;">
      <button onclick="confirmDelete()">Aceptar</button>
      <button onclick="closeConfirm()">Cancelar</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
function openTicketModal(){
  document.getElementById("ticketModal").style.display="flex";
  renderTicket();
}
function closeTicketModal(){
  document.getElementById("ticketModal").style.display="none";
}
</script>

</body>
</html>
