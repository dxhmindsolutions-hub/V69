<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Despensa</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">

<style>
@font-face { font-family: 'Inter'; src: url('fonts/Inter-Regular.woff2') format('woff2'); font-weight: 400;}
@font-face { font-family: 'Inter'; src: url('fonts/Inter-Medium.woff2') format('woff2'); font-weight: 500;}
@font-face { font-family: 'Inter'; src: url('fonts/Inter-SemiBold.woff2') format('woff2'); font-weight: 600;}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter', system-ui, sans-serif;
  background:#f2f2f7;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal .box{
  background:#fff;
  border-radius:16px;
  padding:20px;
  width:90%;
  max-width:420px;
  max-height:80vh;
  overflow:hidden;
}

/* ===== TICKET ===== */
.ticketHeader{
  text-align:center;
  margin-bottom:10px;
}
.ticketHeader h3{
  margin:0;
}
#ticketSummary{
  font-weight:600;
  margin-top:4px;
}

/* Cabecera tipo tabla */
.ticketTableHeader{
  display:grid;
  grid-template-columns:1fr 80px 36px;
  font-weight:600;
  font-size:13px;
  padding:6px 8px;
  border-bottom:1px solid #ddd;
  color:#555;
}

/* Lista */
.ticketList{
  list-style:none;
  padding:0;
  margin:8px 0;
  max-height:40vh;
  overflow-y:auto;
}
.ticketList li{
  display:grid;
  grid-template-columns:1fr 80px 36px;
  align-items:center;
  padding:10px 8px;
  margin-bottom:6px;
  background:#f8f8f8;
  border-radius:10px;
  font-size:15px;
}
.ticketList .qty{
  text-align:right;
  font-weight:700;
}
.ticketList .del{
  width:28px;
  height:28px;
  border-radius:50%;
  border:none;
  background:#ff3b30;
  color:#fff;
  font-size:16px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== ACCIONES (HORIZONTAL) ===== */
.ticketActions{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
  margin-top:12px;
}
.ticketActions button{
  padding:12px 0;
  border-radius:10px;
  font-weight:600;
  border:none;
  background:#e5e5ea;
}
.ticketActions .danger{
  background:#000;
  color:#fff;
}

/* ===== BOT√ìN VER TICKET ===== */
#viewTicketBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 16px;
  border-radius:12px;
  background:#000;
  color:#fff;
  font-weight:600;
  border:none;
}
button{appearance:none;-webkit-appearance:none;}
</style>
</head>
<body>

<button id="viewTicketBtn" onclick="openTicketModal()">üßæ Ver Ticket [ 00 ]</button>

<!-- MODAL TICKET -->
<div id="ticketModal" class="modal">
  <div class="box">
    <div class="ticketHeader">
      <h3>üßæ Pedido</h3>
      <div id="ticketSummary"></div>
    </div>

    <!-- CABECERA -->
    <div class="ticketTableHeader">
      <div>Art√≠culo</div>
      <div style="text-align:right;">Unidades</div>
      <div></div>
    </div>

    <ul id="ticketList" class="ticketList"></ul>

    <div class="ticketActions">
      <button onclick="printTicket()">üñ®Ô∏è</button>
      <button onclick="sendWhatsApp()">üì≤</button>
      <button class="danger" onclick="askResetTicket()">üîÑ</button>
      <button onclick="closeTicketModal()">‚ùå</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
function openTicketModal(){
  document.getElementById("ticketModal").style.display="flex";
  renderTicket();
}
function closeTicketModal(){
  document.getElementById("ticketModal").style.display="none";
}
</script>
</body>
</html>
